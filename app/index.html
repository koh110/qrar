<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>qrar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="help.css">
  </head>
  <body>
    <div class="container">
      <div class="img_area">
        <video id="video" class="video" autoplay></video>
        <canvas id="superimpose" class="superimpose" crossOrigin="anonymous"></canvas>
        <canvas id="glassSuperimpose" class="superimpose" crossOrigin="anonymous"></canvas>
        <canvas id="confirmation" class="confirmation" crossOrigin="anonymous"></canvas>
        <canvas id="bookarea"></canvas>
        <canvas id="bookareaRight"></canvas>
        <canvas id="range"></canvas>
        <canvas id="hand"></canvas>

        <div id="bookIcon"><img src="img/icon/book_icon.png"></div>
        <div id="upIcon"><img src="img/icon/up_icon.png"></div>
        <div id="webIcon"><img src="img/icon/web_icon.png"></div>
        <div id="shareIcon"><img src="img/icon/share_icon.png"></div>
        <div id="helpDisp"></div>
        <div id="helpContent">
          <div id="helpGroup">
            <div class="helpUnit"><div class="thumbnail"><img src="title.jpg"></div><div class="info">鷹の爪</div></div>
            <div class="helpUnit"><div class="thumbnail"><img src="ero.jpg"></div><div class="info">むふふ</div></div>
            <div class="helpUnit"><div class="thumbnail"><img src="aa_title.jpg"></div><div class="info">あすきー</div></div>
          </div>
        </div>
      </div>
      <div class="right_group">
        <button id="stop">Stop</button>
        <button id="photo">Photo</button>
        <button id="scaleMode">scaleMode</button>
        <button id="changeCamera">changeCamera</button>
        <button id="helpCapture">helpCapture</button>
        <button id="closeHelp">closeHelp</button>
        <button id="chooseTaka">takanotume</button>
        <button id="chooseMufufu">mufufu</button>
        <button id="choose2ch">aa</button>
        <div id="book"></div>
        <div id="page"></div>
        <div id="handvalue"></div>
        <div id="handstatus"></div>
        <div id="color"></div>
        <div id="leap"></div>
        <div id="leapdump"></div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="draw.js"></script>
    <script src="camera.js"></script>
    <script src="menu.js"></script>
    <script src="page.js"></script>
    <script src="book.js"></script>
    <script src="leap-0.6.4.min.js"></script>
    <script src="Vague.js"></script>
    <script src="helpmenu.js"></script>
  </body>
</html>
